version: '3.7'
services:
  geth-bootnode:
    hostname: geth-bootnode
    image: tishodevops/go-ethereum:devnet-hardhat_bootnode:latest
    container_name: geth-bootnode
    ports:
      - 30310:30310/udp
  geth-node1:
    hostname: geth-node1
    image: tishodevops/go-ethereum:devnet-hardhat_node1:latest
    depends_on:
      - geth-bootnode
    container_name: geth-node1
    ports:
      - 8545:8545
    volumes:
      - eth-data-1:/root/.ethash
  geth-node2:
    hostname: geth-node2
    image: tishodevops/go-ethereum:devnet-hardhat_node2:latest
    depends_on:
      - geth-bootnode
    container_name: geth-node2
    ports:
      - 8546:8545
    volumes:
      - eth-data-2:/root/.ethash
