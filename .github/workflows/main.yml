name: CI
on:
  pull_request:
    types: [ labeled ]

jobs:
  build:
    if: ${{ github.event.label.name == 'Build' }}
    environment: TEST_ENV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-ethereum:latest
  deploy:
    if: ${{ github.event.label.name == 'Deploy' }}
    environment: TEST_ENV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: isbang/compose-action@v1.5.1
        with:
          up-flags: -d
          compose-file: './compose.yaml'
          services: devnet
      - name: Installing Nodejs packages
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
    
      - name: Installing yarn, hardhat and deploy contract
        uses: borales/actions-yarn@v4
        with:
          cmd: init --yes && add --dev hardhat && hardhat compile && hardhat run scripts/deploy.js --network devnet
          dir: 'hardhat'
        continue-on-error: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
    
      - name: Build new image from running container
        run: docker commit $(docker ps | grep devnet | awk '{print $1}') ${{ secrets.DOCKERHUB_USERNAME }}/go-ethereum:devnet_hardhat
      - name: Pushing new image to registry
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/go-ethereum:devnet_hardhat
    
      - name: Stop containers
        if: '!cancelled()'
        run: docker-compose -f "./compose.yaml" down
  testing:
    if: ${{ github.event.label.name == 'Test' }}
    environment: TEST_ENV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: addnab/docker-run-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          registry: ${{ secrets.DOCKERHUB_USERNAME }}/go-ethereum
          image: ${{ secrets.DOCKERHUB_USERNAME }}/go-ethereum:devnet_hardhat
          options: -dit --name test_container
      
      - name: Installing Nodejs packages
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
    
      - name: Installing yarn, hardhat
        uses: borales/actions-yarn@v4
        with:
          cmd: init --yes && add --dev hardhat
          dir: 'hardhat'
        continue-on-error: true
      
      - name: Hardhat unit test
        run: cd hardhat
      - name: Environment
        uses: actions/setup-node@v3
      - name: Test
        uses: ambersun1234/hardhat-test-action@v1
        with:
          network: devnet
          private_key: ${{ secrets.PRIVATE_KEY }}
          rpc_url: ${{ secrets.RPC_URL }}

      - name: Stop containers
        if: '!cancelled()'
        run: docker stop $(docker ps | grep test_container | awk '{print $1}')
